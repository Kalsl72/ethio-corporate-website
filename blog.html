<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ethio Corporate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <img src="images/ethio-corporate-logo.jpg" alt="Ethio Corporate Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
                <a href="blog.html">Blog</a>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Blog</h1>
            <p>Read and contribute to our legal insights and updates.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- Blog Posts -->
        <section class="blog-posts">
            <div id="blog-posts"></div>
        </section>

        <!-- Blog Posting Form -->
        <section class="blog-form">
            <form id="blog-form" style="display: none;">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <button type="submit">Post Blog</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2025 Ethio Corporate. All rights reserved.</p>
            <p>Contact: info@ethiocorporate.com</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        async function loadBlogPosts() {
            const posts = await getBlogPosts();
            const blogPostsDiv = document.getElementById('blog-posts');
            blogPostsDiv.innerHTML = '';
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                blogPostsDiv.appendChild(postDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadBlogPosts();
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('blog-form').style.display = 'block';
            } else {
                alert('Please sign up or log in to post blogs.');
            }
        });

        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const { data: { user } } = await supabase.auth.getUser();
            await createBlogPost(title, content, user.id);
            await loadBlogPosts();
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        });
    </script>
</body>
</html>
