<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ethio Corporate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <img src="images/ethio-corporate-logo.jpg" alt="Ethio Corporate Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
                <a href="blog.html">Blog</a>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Join Ethio Corporate to access exclusive legal resources and post blogs.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <section class="signup-form">
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2025 Ethio Corporate. All rights reserved.</p>
            <p>Contact: info@ethiocorporate.com</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await signUp(email, password);
            alert('Signup successful! Check your email for confirmation.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
